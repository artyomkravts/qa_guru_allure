plugins {
    id 'java'
    id 'io.qameta.allure' version '2.11.2'
}

group = 'com.artyomkravts'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

def selenideVersion = "7.8.0"
def allureVersion = "2.29.0"
def aspectJVersion = '1.9.24'

allure {
    version = allureVersion
    adapter { // отвечает за появление allure-results
        autoconfigure = true
        aspectjWeaver = true // обработка @Step
        frameworks {
            junit5 { // название фреймворка
                adapterVersion = allureVersion
            }
        }
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'org.slf4j:slf4j-simple:2.0.16'

    implementation "io.qameta.allure:allure-junit5:$allureVersion"
    implementation "io.qameta.allure:allure-selenide:$allureVersion"
    implementation "com.codeborne:selenide:$selenideVersion"
    implementation "org.aspectj:aspectjweaver:$aspectJVersion"
}

test {
    useJUnitPlatform()
    systemProperties(System.getProperties())
}