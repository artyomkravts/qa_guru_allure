name: Test

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Download Repo
        uses: actions/checkout@v4

      - name: SetUp Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'

      - name: Start Selenoid
        uses: Xotabu4/selenoid-github-action@v2

      - name: Run Tests
        run: chmod +x gradlew && ./gradlew clean test -Dselenide.remote=http://localhost:4444/wd/hub

      - name: Install Allure CLI
        run: |
          sudo apt-get update
          sudo apt-get install allure

      - name: Generate Allure Report (in default Gradle location)
        run: |
          # Generate report directly into Gradle's default directory
          allure generate build/allure-results --clean -o build/reports/allure-report

      - name: Publish Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: always()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/reports/allure-report
          destination_dir: allure
          keep_files: true